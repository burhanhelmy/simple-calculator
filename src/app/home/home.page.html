<ion-header>
  <ion-toolbar>
    <ion-title>
      SimCalc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="result-container">
    <ion-row align-items-end>
      <ion-col align-self-end text-end>
        <span>{{displayValue}}</span><br>
      </ion-col>
    </ion-row>
  </div>
  <div>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button size="large" expand="block" (click)="onResetClick()">
            AC
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let key of keys; let i = index">
        <ion-col *ngFor="let number of key">
          <ion-button [color]="number == activeOperator?'primary': 'light'" size="large" expand="block"
            (click)="onKeyPress(number)">
            {{number}}
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button color="light" size="large" expand="block" (click)="onKeyPress(0)">
            0
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button color="light" [color]="'รท' == activeOperator?'primary': 'light'" size="large" expand="block"
            (click)="onKeyPress('รท')">
            รท
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button size="large" expand="block" (click)="onKeyPress('=')">
            =
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

  <!-- <span>By Burhanuddin</span> -->

</ion-content>
